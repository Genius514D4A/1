apply plugin: 'scala'
apply plugin: 'eclipse'

ext.dockerImageName = 'scala'
apply from: '../../gradle/docker.gradle'

repositories {
    mavenCentral()
}

dependencies {
    /**
     * Scala Dependencies
     */
    compile "org.scala-lang:scala-library:${gradle.scala.major}.${gradle.scala.minor}.${gradle.scala.patch}"

    // Runtime logging
    permitUnusedDeclared "com.typesafe.akka:akka-slf4j_${gradle.scala.major}.${gradle.scala.minor}:${gradle.akka.version}"
    runtime 'ch.qos.logback:logback-classic:1.2.3'
    runtime 'org.slf4j:jcl-over-slf4j:1.7.25'
    runtime 'org.slf4j:log4j-over-slf4j:1.7.25'

    // Configuration
    compile 'com.typesafe:config:1.3.2'
    compile "com.github.pureconfig:pureconfig_${gradle.scala.major}.${gradle.scala.minor}:0.7.2"

    // Akka
    compile "com.typesafe.akka:akka-actor_${gradle.scala.major}.${gradle.scala.minor}:${gradle.akka.version}"
    compile "com.typesafe.akka:akka-stream_${gradle.scala.major}.${gradle.scala.minor}:${gradle.akka.version}"
    compile "com.typesafe.akka:akka-slf4j_${gradle.scala.major}.${gradle.scala.minor}:${gradle.akka.version}"

    // Akka HTTP
    compile "com.typesafe.akka:akka-http_${gradle.scala.major}.${gradle.scala.minor}:${gradle.akka_http.version}"
    compile "com.typesafe.akka:akka-http-core_${gradle.scala.major}.${gradle.scala.minor}:${gradle.akka_http.version}"
    compile "com.typesafe.akka:akka-http-spray-json_${gradle.scala.major}.${gradle.scala.minor}:${gradle.akka_http.version}"
    compile "io.spray:spray-json_${gradle.scala.major}.${gradle.scala.minor}:${gradle.spray_json.version}"
    compile "com.chuusai:shapeless_${gradle.scala.major}.${gradle.scala.minor}:${gradle.shapeless.version}"

    compile "com.lightbend.akka:akka-stream-alpakka-file_${gradle.scala.major}.${gradle.scala.minor}:0.15"

    // Kamon
    compile "io.kamon:kamon-core_${gradle.scala.major}.${gradle.scala.minor}:${gradle.kamon.version}"
    runtime "io.kamon:kamon-statsd_${gradle.scala.major}.${gradle.scala.minor}:${gradle.kamon.version}"

    /**
     * Java Dependencies
     */
    compile 'commons-io:commons-io:2.4'
    compile 'org.apache.commons:commons-collections4:4.1'
    compile "org.apache.kafka:kafka-clients:${gradle.kafka.version}"
    compile 'org.apache.httpcomponents:httpcore:4.4.4'
    compile ('org.apache.httpcomponents:httpclient:4.5.2') {
        exclude group: 'commons-logging'
    }
    compile ('com.fasterxml.uuid:java-uuid-generator:3.1.3') {
        exclude group: 'log4j'
    }
    compile 'com.github.ben-manes.caffeine:caffeine:2.4.0'
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.additionalParameters = gradle.scala.compileFlags
}
