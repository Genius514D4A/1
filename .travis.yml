sudo: required

group: deprecated-2017Q3

language: scala
scala:
   - 2.12.7

services:
  - docker

env:
  global:
    - ANSIBLE_CMD="ansible-playbook -i environments/local -e docker_image_prefix=testing"
    - GRADLE_PROJS_SKIP=""
    - secure: ""

notifications:
  email: false
  slack:
    rooms:
      - secure: ""
      - secure: ""
    on_pull_requests: false
    on_success: change
    on_failure: always
  webhooks:
    urls:
      # travis2slack webhook to enable DMs on openwhisk-team.slack.com to PR authors with TravisCI results
      secure: ""

# specific cache configuration for gradle based builds
# see: https://docs.travis-ci.com/user/languages/java/#caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - ./tools/travis/docker.sh
  - pip install --upgrade pip setuptools six
  - pip3 install --upgrade pip setuptools six
  - export DEPLOY_BUILD_READY=false

install:
  - ./tools/travis/setup.sh

after_success:
  - export DEPLOY_BUILD_READY=true
  - if [ "$TRAVIS_EVENT_TYPE" == "cron" ] ; then
      export DEPLOY_BUILD_READY=false;
    fi

jobs:
  include:
    - script:
        -  ./gradlew :core:standalone:build
      name: "Unit Tests"

before_deploy:
  - export RELEASE_JAR_FILE="$TRAVIS_BUILD_DIR/bin/openwhisk-standalone.jar"
  - echo "Deploying $RELEASE_JAR_FILE to GitHub releases."
  - export GIT_TAG="nightly"
  - export TAG=false;
  - if [ ! -z "$TRAVIS_TAG" ] ; then
      export GIT_TAG=$TRAVIS_TAG;
      export TAG=true;
    fi
  # This tag is automatically generated for the latest merged commit in master branch.
  - if [ "$TRAVIS_BRANCH" == "standalone-release" ] && [ "$TRAVIS_EVENT_TYPE" == "push" ] && [ "$TRAVIS_OS_NAME" == "linux" ] ; then
      git config --global user.email "builds@travis-ci.com";
      git config --global user.name "Travis CI";
      export GIT_TAG="latest";
      git tag -d $GIT_TAG;
      git push -q https://$API_KEY@github.com/chetanmeh/incubator-openwhisk :refs/tags/$GIT_TAG;
      GIT_COMMITTER_DATE="$(git show --format=%aD | head -1)" git tag $GIT_TAG -a -m "Generated tag from Travis CI build $TRAVIS_BUILD_NUMBER";
      git push -f -q https://$API_KEY@github.com/chetanmeh/incubator-openwhisk $GIT_TAG;
    fi
  - echo "The GIT_TAG of this Travis build is $GIT_TAG."

deploy:
  provider: releases
  api_key:
    secure: ""
  file: bin/openwhisk-standalone.jar
  overwrite: true
  skip_cleanup: true
  target_commitish: $TRAVIS_COMMIT
  tag_name: $GIT_TAG
  on:
    repo: chetanmeh/incubator-openwhisk
    tags: $TAG
    condition: "$DEPLOY_BUILD_READY = true"
  prerelease: true